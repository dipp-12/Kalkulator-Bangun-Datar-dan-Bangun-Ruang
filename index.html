<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.4/brython.js"
        integrity="sha512-Dr8IR/2fk/pBmngFLduWN5Ys/t7lcPxGgLCulHdTdgDrDRnGb+ANMxGXq+DKVN87jom+N3BrzzI476Pf98RReA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.4/brython_stdlib.js"
        integrity="sha512-kMRN6F4Yq4sNLbPG2lH3EO9n776JHHZub+UWogDxVjh9uTnoVo3wtN/rnQD4C4/AZtqI2zQdvdouGAAxOGwNeA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="brython()">
    <h1 class="title">Hitung Bangun Datar dan Bangun Ruang</h1>

    <div class="content">
        <div class="container select-option-container">
            <select id="select">
                <optgroup label="Bangun Datar">
                    <option>Keliling Belah Ketupat</option>
                    <option>Keliling Jajar Genjang</option>
                    <option>Keliling Layang-Layang</option>
                    <option>Keliling Lingkaran</option>
                    <option>Keliling Persegi Panjang</option>
                    <option>Keliling Persegi</option>
                    <option>Keliling Segitiga</option>
                    <option>Keliling Trapesium</option>
                    <option>Luas Belah Ketupat</option>
                    <option>Luas Jajar Genjang</option>
                    <option>Luas Layang-Layang</option>
                    <option>Luas Lingkaran</option>
                    <option>Luas Persegi Panjang</option>
                    <option>Luas Persegi</option>
                    <option>Luas Segitiga</option>
                    <option>Luas Trapesium</option>
                </optgroup>
                <optgroup label="Bangun Ruang">
                    <option>Luas Permukaan Balok</option>
                    <option>Luas Permukaan Bola</option>
                    <option>Luas Permukaan Kerucut</option>
                    <option>Luas Permukaan Kubus</option>
                    <option>Luas Permukaan Limas Segiempat</option>
                    <option>Luas Permukaan Limas Segitiga</option>
                    <option>Luas Permukaan Prisma Segitiga</option>
                    <option>Luas Permukaan Tabung</option>

                    <option>Volume Balok</option>
                    <option>Volume Bola</option>
                    <option>Volume Kerucut</option>
                    <option>Volume Kubus</option>
                    <option>Volume Limas Segiempat</option>
                    <option>Volume Limas Segitiga</option>
                    <option>Volume Prisma Segitiga</option>
                    <option>Volume Tabung</option>
                </optgroup>
            </select>
        </div>

        <div class="container input-container">
            <div class="input">
                <h3>Input 1</h3>
                <input type="text" id="input1" placeholder="Input 1">
            </div>

            <div class="input">
                <h3>Input 2</h3>
                <input type="text" id="input2" placeholder="Input 2">
            </div>
        </div>

        <div class="container button-container">
            <button id="btn">Lihat hasil</button>
        </div>
        
        <div class="container output-container">
            <div id="output">0</div>
        </div>
    </div>

    <script type="text/python" src="app.py"></script>
</body>

</html>
